<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

  <body>
  <div id="parallax-bg">
    <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
  </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  
    <script>
      window.addEventListener('scroll', () => {
        const sc = window.scrollY;
        const l1 = document.querySelector('.layer-1');
        const l2 = document.querySelector('.layer-2');
        const l3 = document.querySelector('.layer-3');
        if(l1) l1.style.transform = `translateY(${sc * -0.05}px)`;
        if(l2) l2.style.transform = `translateY(${sc * -0.1}px)`;
        if(l3) l3.style.transform = `translateY(${sc * -0.02}px)`;
      });
    </script>
    </body>
</html>
