backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "tour"
    label: "Tour Dates"
    label_singular: "Show"
    folder: "content/tour"
    create: true
    slug: "{{city}}-{{date}}"
    fields:
      - { label: "City", name: "city", widget: "string" }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Notes", name: "notes", widget: "text", required: false }

  - name: "merch"
    label: "Merch"
    folder: "content/merch"
    create: true
    slug: "{{name}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Variant", name: "variant", widget: "string", required: false }
      - { label: "Price", name: "price", widget: "number", value_type: "float" }
      - { label: "Inventory", name: "inventory", widget: "number" }
      - { label: "Stripe Price ID", name: "stripePriceId", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image" }

  - name: "photos"
    label: "Photos"
    folder: "content/photos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Caption", name: "caption", widget: "text", required: false }
